{{extend "layout.html"}}

{{block body_class}}bg-black{{end}}

{{block content}}

<div class="form-box" id="login-box">
    <div class="header">{{=settings.LAYOUT.ADMIN_TITLE}}</div>
    <form action="" method="post">
        <div class="body">
            <div class="form-group {{if form.errors.get('username'):}}has-error{{pass}} has-feedback">
                <input id="field_username" name="username" type="text" value="{{=form.username.data}}" class="form-control" placeholder="{{=form.username.field.label}}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <p class="help help-block">
                    {{if form.errors.get('username'):}}{{=form.errors['username']}}{{pass}}
                </p>
            </div>
            <div class="form-group {{if form.errors.get('password'):}}has-error{{pass}} has-feedback">
                <input type="password" name="password" class="form-control" placeholder="{{=form.password.field.label}}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p class="help help-block">
                    {{if form.errors.get('password'):}}{{=form.errors['password']}}{{pass}}
                </p>
            </div>          
            <div class="checkbox">
                <label>
                    <input class="icheck" id="field_rememberme" name="rememberme" type="checkbox">
                    {{=_('Remember Me')}}
                </label>
            </div>
        </div>
        <div class="footer">                                                               
            <button type="submit" class="btn bg-light-blue btn-block">Sign me in</button>  
        </div>
    </form>

</div>
{{end}}
